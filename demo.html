
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Rain</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" autoplay loop muted>
    <source src="taeyang-태양-eyes-nose-lips-눈-코-입-easy-lyrics.mp3" type="audio/mp3" />
  </audio>

  <div id="love-days">Bên nhau được: <span id="days">0</span> ngày</div>

  <canvas id="starfield"></canvas>
  <div id="container"></div>

  <script>
    
    const startDate = new Date("2024-09-28");
    const today = new Date();
    const diffTime = Math.abs(today - startDate);
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("days").textContent = diffDays;

    // Play nhạc sau lần click đầu (fix cho mobile)
    window.addEventListener('click', () => { 
        const audio = document.getElementById("bg-music");
        audio.muted = false;
        audio.play();
    }, { once: true });

  </script>
  <script src="script.js"></script>

<audio id="myMusic" src="taeyang-태양-eyes-nose-lips-눈-코-입-easy-lyrics.mp3" autoplay></audio>
<script>
  document.addEventListener("click", () => {
    const music = document.getElementById("myMusic");
    music.play();
  }, { once: true });
</script>

</html>
